<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transition</title>
    <link rel="stylesheet" href="js/node_modules/animate.css/animate.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .div1 {
            background: #3b9e4f;
            width: 100px;
            height: 100px;
            position: absolute;
        }

        @keyframes fadeIn{
            from{
                top: 100px;
            }
            to{
                top: 0;
            }
        }
        .main-enter-active{
            animation: fadeIn linear 2s;
        }

        .main-leave-active{
            animation: fadeIn 2s linear reverse;
        }

    </style>
</head>

<body>

    <div id="container">
        <transition name="main">
            <div v-if="show" class="div1">

            </div>
        </transition>
        <button style="position:absolute;left:50%" @click="toggle">点击</button>
    </div>

    <script src="js/node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#container',
            data: {
                show: false
            },
            methods: {
                toggle() {
                    this.show = !this.show;
                }
            }
        })
    </script>
</body>

</html>
