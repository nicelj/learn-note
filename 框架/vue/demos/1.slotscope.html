<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>slotscope</title>
  <style>
  </style>
</head>

<body>

  <div id="container">
    <keep-alive>
        <h3 v-if="show">here is h3</h3>
    </keep-alive>
    <app></app>
    <button @click="show = !show">点击</button>
  </div>

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>

    var App = {
      template: `<div>zzzz</div>`,
      data(){
        return {}
      },
      mounted(){
        console.log('zi mounted')
      }
    }

    let vm = new Vue({
      el: '#container',
      components: {
        app: App
      },
      data: {
        show: true
      },
      beforeMount(){
          console.log('beforemount', this.$el)
      },
      mounted() {
        console.log('mounted');
      },
      methods: {
       
      }
    })
  </script>
</body>

<!-- sync相当于this.emit('update:xxx',xxx),也就是在属性上绑了一个自定义事件，用来修改父组件的prop -->

</html>
