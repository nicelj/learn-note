<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
        }
        ul#ul1{
            height: 200px;
            position: absolute;
            overflow: hidden;
            width:1200px;
            transition: all 1s
        }
        ul#ul1>li{
            float: left;
            width: 300px;
            height: 200px;
        }
        ul#ul2>li{
            height:20px;
            width:20px;
            background: #ccc;
            border-radius: 10px;
            margin-right: 4px;
            float: left;
        }
        ul#ul2{
            background: #fff;
            position: absolute;
            bottom:10px;
            left:40%;
            padding: 4px;
        }
    </style>
</head>
<body>
    <div class="container" style="width:300px;overflow:hidden;position:relative;height:200px">
        <ul id="ul1" style="left:0px;">
            <li>
                    <img height="100%" width="100%" src="images/p1.jpg" alt="" srcset="">
            </li>
            <li>
                    <img height="100%" width="100%" src="images/p2.jpg" alt="" srcset="">
            </li>
            <li>
                    <img height="100%" width="100%" src="images/p3.jpg" alt="" srcset="">
            </li>
            <li>
                    <img height="100%" width="100%" src="images/p4.jpg" alt="" srcset="">
            </li>
        </ul>
        <ul id="ul2">
            <li data-index='0'></li>
            <li data-index='1'></li>
            <li data-index='2'></li>
            <li data-index='3'></li>
        </ul>    
    </div>
    <script>
        /**
        @todo
        最后一张图
        /

        !function(doc){
            var time = 3000
            var ul1 = doc.querySelector('#ul1')
            var ul2 = doc.querySelector('#ul2')
            var containerWidth = doc.querySelector('.container').style && parseInt(doc.querySelector('.container').style.width) || parseInt(window.getComputedStyle(doc.querySelector('.container').style))
            var liLength = ul1.getElementsByTagName('li').length

            ul1.innerHTML += ul1.innerHTML

            var index = 0
            var inter

            clearInterval(inter)
            var auto_play = true

            setRoundColor(index)

            function setOption(el,attr){
                el.style[attr] = -containerWidth*index + 'px'
            }

            function play(){
                ++ index
                goToIndex()
                
            }
            //跳到指定位置图和圆点
            function goToIndex(){
                var transition
                if(index > liLength - 1){
                    transition = window.getComputedStyle(ul1).transition
                    ul1.style.transition = 'none'
                    index = 0
                }
                setOption(ul1,'left')
                setRoundColor(index)
                setTimeout(function(){
                    transition && (ul1.style.transition = transition)
                },0)
            }
            //小圆点点击
            ul2.addEventListener('click',function(e){
                if(e.target.tagName === 'LI'){

                clearInterval(inter)

                index = +e.target.dataset.index

                goToIndex()
                if(auto_play){
                    inter = setInterval(play,time)
                }
                }
            })
            //设置小圆点颜色
            function setRoundColor(index){
                var arr = [].slice.call(ul2.getElementsByTagName('li'),null)
                arr.forEach(function(item){
                    item.style.background = '#ccc'
                })
                ul2.getElementsByTagName('li')[index].style.background = 'green'
            }
            
            if(auto_play){
                inter = setInterval(play,time)
            }

        }(document)
    </script>
</body>
</html>
