<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas2" height="300" width="300">don't support</canvas>

    <script>
        window.addEventListener('load',function(){
            var can = document.querySelector('#canvas2')
            var ctx = can.getContext('2d')
            ctx.moveTo(0,0)
            ctx.lineTo(200,200)
            ctx.lineTo(200,100)
            ctx.lineTo(0,0)
            
            ctx.strokeStyle = "rgb(200,0,0)"

            ctx.stroke()

            ctx.beginPath()
            ctx.arc(95,95,40,0,2*Math.PI)
            ctx.stroke()
        })
    </script>
</body>
</html>
