<!DOCTYPE html>
<html lang="en">
    <head>
        <title>scrollintoview</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            #div1{
                position: absolute;
                top:1000px;
                left:0;
                height:50px;
                width:50px;
                background:#c3c
            }
        </style>
    </head>
    <body style="height:3000px">
        <div id="div1">
            
        </div>
        <button type="" onclick="scrollI()">click and scroll</button>
        <script>
            function scrollI(){
                console.log('scroll')
                var div1 = document.querySelector('#div1')
                div1.scrollIntoViewIfNeeded(false)
            }
        </script>
    </body>
</html>
