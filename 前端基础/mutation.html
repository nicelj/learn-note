                    alert('browser version is too low!')

                }

                    var d = document.createElement('p')
                    // d.innerHTML = Date.now()

                    document.querySelector('input').value = 'bbbbbb'
                })
                function cb(mutationRecords,osr){
                    console.log(mutationRecords)
                }
                var observer = new MutationObserver(cb)
                var obj = document.querySelector('#main')
                var oconfig = {
                    childList: true,
                    subtree: true,
                    attributes: true
                }
                observer.observe(document.body, oconfig)
            })
        </script>
